    <h2 style="text-align:center;">СВЯЗАТЬСЯ С НАМИ</h2>
    <div class="container">
        <div id="form-note"></div>
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="name">ИМЯ:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" placeholder="ваше имя..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="tel">ТЕЛЕФОН:</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="tel" placeholder="1234567890" title="123-456-7890" pattern="[\d]{10}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email: </label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">ВАШЕ СООБЩЕНИЕ: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="текст сообщения">
                </div>
            </div>
            <div class="row">
                <input id="submit-message" type="submit" class="button" value="ОТПРАВИТЬ">
            </div>
        </form>
    </div>
